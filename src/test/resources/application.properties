# datasource
spring.datasource.driver-class-name=@test.spring.datasource.driver@
spring.datasource.url=@test.spring.datasource.url@
spring.datasource.username=@test.spring.datasource.username@
spring.datasource.password=@test.spring.datasource.password@

# connection pool use tomcat
spring.datasource.tomcat.maxActive=10
spring.datasource.tomcat.maxIdle=10
spring.datasource.tomcat.minIdle=10
spring.datasource.tomcat.initialSize=10
spring.datasource.tomcat.defaultAutoCommit=false

# h2 for debug tool
spring.h2.console.enabled=@test.spring.h2.console.enabled@
spring.h2.console.path=@test.spring.h2.console.path@
spring.h2.console.settings.web-allow-others=@test.spring.h2.console.settings.web-allow-others@
